<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap link THATS TO DAMN LONG-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center bg-info text-white fontsize-large">
            <h1>Train Land</h1>
            <div class="currTime text-center"></div>
        </div>


        <div class="panel panel-success">
            <div class="panel-heading text-center">
                <h3>Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Train-Name</th>
                            <th>Destination</th>
                            <th>Frequency(minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody id="addRow"></tbody>
                </table>
            </div>
        </div>

        <!-- form-->

        <div class="panel panel-gray text-center">
            <div class="panel-heading">
                <h3> Add Train </h3>
            </div>
        </div>
        
        <div class="panel-body">
            <form>
                <div class="form-group">

                    <label for="text">Name</label>
                    <input type="text" class="form-control" id="trainID">

                </div>

                <div class="form-group">

                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>

                <div class="form-group">

                    <label for="text">Frequency</label>
                    <input type="number" class="form-control" id="frequency">

                </div>

                <div class="form-group">

                    <label for="text">First Train(Military time - hh:MM)</label>
                    <input type="number" class="form-control" id="first-train">

                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="addTrain">Submit</button>
               <!-- <button type="submit" class="signIn btn btn-primary">Sign In</button>-->
                <button type="submit" class="removebtn btn btn-danger">Remove Trains</button>
            </form>
            
        </div>
    </div>

    <!--jQuery CDN  | firebase CDN | Moment.js | JS  -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

</body>

</html>
